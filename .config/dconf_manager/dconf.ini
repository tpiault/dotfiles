[org/gnome/desktop/interface]
clock-show-weekday = true
cursor-theme = 'Breeze_Snow'
font-antialiasing = 'grayscale'
font-hinting = 'slight'
gtk-theme = 'adw-gtk3'

[org/gnome/desktop/media-handling]
automount = false
automount-open = false

[org/gnome/desktop/peripherals/mouse]
accel-profile = 'flat'
speed = -0.010600706713780883

[org/gnome/desktop/peripherals/touchpad]
two-finger-scrolling-enabled = true

[org/gnome/desktop/privacy]
disable-camera = true
recent-files-max-age = 1
remember-recent-files = false
remove-old-trash-files = true

[org/gnome/desktop/session]
idle-delay = uint32 900

[org/gnome/desktop/wm/preferences]
button-layout = 'appmenu:minimize,maximize,close'
resize-with-right-button = true

[org/gnome/nautilus/preferences]
always-use-location-entry = true
default-folder-viewer = 'icon-view'
show-create-link = true
show-delete-permanently = true

[org/gnome/settings-daemon/plugins/color]
night-light-enabled = true
night-light-schedule-automatic = false
night-light-schedule-to = 20.0
night-light-temperature = uint32 2992

[org/gnome/shell]
favorite-apps = ['com.belmoussaoui.Authenticator.desktop', 'org.gnome.Calendar.desktop', 'app.drey.Dialect.desktop', 'com.github.finefindus.eyedropper.desktop', 'org.gnome.Nautilus.desktop', 'org.keepassxc.KeePassXC.desktop', 'kitty.desktop', 'librewolf.desktop', 'logseq-desktop.desktop', 'codium.desktop', 'steam.desktop', 'leagueoflegends.desktop', 'spotify-launcher.desktop']

[org/gnome/shell/extensions/arch-update]
always-visible = false
howmuch = 0
notify = false
show-count = true
strip-versions = true

[org/gnome/shell/extensions/caffeine]
nightlight-control = 'never'
show-notifications = false

[org/gnome/shell/extensions/just-perfection]
activities-button = true
keyboard-layout = true
panel-in-overview = true
ripple-box = false
startup-status = 0
window-demands-attention-focus = true

[org/gnome/shell/extensions/rounded-window-corners]

[org/gnome/shell/extensions/vitals]
alphabetize = true
fixed-widths = true
hide-icons = true
hide-zeros = false
hot-sensors = ['__network-rx_max__', '_temperature_k10temp_tdie_']
memory-measurement = 1
position-in-panel = 2
show-fan = false
show-memory = true
show-network = true
show-processor = false
show-storage = false
show-system = false
show-voltage = false
update-time = 2
use-higher-precision = false

[org/gnome/software]

[system/locale]
region = 'fr_FR.UTF-8'

